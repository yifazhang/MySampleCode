<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

    <form action="02-function.html" method="post">
        <input type="button" value="提交">
    </form>

    <script type="text/javascript">
        //定位提交按钮
        var inputElement = document.getElementsByTagName("input")[0];
        inputElement.onclick = function () {
            //定位<form> forms表示document对象中所有的表单集合，下标从0开始
            var formElement = document.forms[0];
            //提交表单
            formElement.submit();
        }
    </script>

</body>
</html>
