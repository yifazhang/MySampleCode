<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	  <script type="text/javascript" src="../../js/jquery-3.1.0.js"></script>
  </head>
  <body>
  	<table id="tableID" border="1" align="center" width="60%">
  		<thead>
	  		<tr>	
	  			<th>用户名</th>
	  			<th>密码</th>
	  			<th>操作</th>
	  		</tr>
  		</thead>
  		<tbody id="tbodyID">
  			<!-- 动态增加行 
  			<tr>
  				<td>哈哈</td>
  				<td>123</td>
  				<td><input type="button" value="删除" onclick=""/></td>
  			</tr>
  			-->
  		</tbody>
  	</table>
  	
  	<hr/>
  	用户名：<input type="text" id="usernameID"/>
  	密码：  <input type="text" id="passwordID"/>
  			<input type="button" value="增加" id="addID"/>
  			
  </body>
  
  <script type="text/javascript">
	  //定位"增加"按钮，同时添加单击事件
	  $("#addID").click(function () {
	      var username = $("#usernameID").val();
	      var password = $("#passwordID").val();

	      //去空格
	      username = $.trim(username);
	      password = $.trim(password);

	      if (username.length == 0 || password.length == 0) {
	          alert("用户名或密码没有填");
		  } else {
	          var $tr = $("<tr></tr>");

	          var $td1 = $("<td>"+username+"</td>");
	          var $td2 = $("<td>"+password+"</td>");
			  var $td3 = $("<td></td>");
			  //input标签 设置为删除按钮
			  var $del = $("<input type='button' value='删除'/>");
			  $del.click(function () {
				  //删除按钮所在行
				  $tr.remove();
              });
			  $td3.append($del);

              $tr.append($td1);
              $tr.append($td2);
              $tr.append($td3);

              //tr添加到tbody标签中
			  $("#tbodyID").append($tr);
			  //清空用户名和密码文本框的内容
			  $("#usernameID").val("");
			  $("#passwordID").val("");



          }




      });

  </script>
  
</html>
