	<p></p>
	<div></div>
	<span></span>
	<script type="text/javascript">
	//1)查找所有包含文本"John"的div元素的个数
//		alert($("div:contains('John')").length);

  	//2)查找所有p元素为空的元素个数
//		alert($("p:empty").length);

  	//3)给所有包含p元素的div元素添加一个myClass样式
		$("div:has(p)").addClass("myClass");

		alert( $("p:parent").length );

	</script>
