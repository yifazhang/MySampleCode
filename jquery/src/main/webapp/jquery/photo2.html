<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟jQuery</title>
    <script type="text/javascript" src="../js/photo.js"></script>
</head>
<body>

<img src="../images/zgl.jpg" height="220" width="200"/>
<input id="hide" type="button" value="隐藏" style="position: absolute;top: 250px; left: 50px;"/>
&nbsp;&nbsp;&nbsp;
<input id="show" type="button" value="显示" style="position: absolute;top: 250px; left: 120px;"/>

<script type="text/javascript">
    var p = new Photo();

    //定位隐藏按钮，同时提供点击事件
    $("#hide").onclick = function () {
        p.hide();
    }

    $("#show").onclick = function () {
        p.show();
    }
</script>



</body>
</html>
