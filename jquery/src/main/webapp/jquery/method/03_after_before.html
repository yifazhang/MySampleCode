  <body>
	
	<ul>
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
	</ul> 
	
	<hr/>
	
	<div>这是子元素，要插入到父元素外</div>
		
	<script type="text/javascript">
		//DIV标签插入到UL标签之后(兄弟关系)
//		$("ul").after($("div"));

		//DIV标签插入到UL标签之前(兄弟关系)
		$("ul").before($("div"));

	</script>
	
  </body>
