<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>dom对象和jquery对象的相互转换</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <script type="text/javascript" src="../js/jquery-3.1.0.js"></script>

  </head>
  <body>
	<input id="inputID" type="button" value="这就是jQuery框架,写少代码，做多事情"/>
	<div id="divID">哈哈</div>
	<script type="text/javascript">
		//取得<input>标签中的value属性的内容[js对象->jquery对象]
        /*
        var inputElement = document.getElementById("inputID");//js对象
        var $input = $(inputElement);//jquery对象
        var input = $input.val();
        alert(input);
        */

		//取得<div>标签中的文本内容[jquery对象->js对象]
        var $input = $("#divID");//jquery
//        var divElement = $input[0];//js
        var divElement = $input.get(0);//js
        var div = divElement.innerHTML;
        alert(div);


	</script>
  </body>
</html>
